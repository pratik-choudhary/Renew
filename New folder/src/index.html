<!doctype html>
<html style="overflow:hidden;">

<head>
    <base href="/">
    <!-- <base href="/hoto_fe/"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIGIROM</title>

    <link rel="stylesheet" href="assets/vendor/pace/themes/blue/pace-theme-center-simple.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Material+Icons" rel="stylesheet">
    <style type="text/css">
        .pace .pace-activity {
            top: 70px;
        }
        
        .pace .pace-progress-inner {
            box-shadow: none;
        }
        
        .loading::before,
        .loading::after {
            position: fixed;
            z-index: 3000;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .loading::before {
            content: '';
            background: url("assets/images/the_future_of_energy.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        
        .loading::after {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            content: 'LOADING';
            text-align: center;
            white-space: pre;
            font-weight: normal;
            font-size: 24px;
            letter-spacing: 0.04rem;
            color: #000;
            opacity: 0.8;
            animation: animation 1s alternate infinite;
        }
        
        @keyframes animation {
            to {
                opacity: 0.2;
            }
        }
    </style>
    <script type="text/javascript">
        window.paceOptions = {
            document: true,
            eventLag: true,
            restartOnPushState: true,
            restartOnRequestAfter: true,
            ajax: {
                trackMethods: ['POST', 'GET']
            }
        };
    </script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdw9ouK5zHHPq-dY-quwQ7s5wqqAm2c5I" type="text/javascript"></script> -->

    <script src="assets/vendor/pace/pace.js"></script>
</head>

        <div class="loading"></div>
    </app-root>
</body>

</html>
